<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducar - Contact US</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/scripts/nav.js"></script>
  </head>
  <body class="contact">
    <nav class="larger">
      <div class="navbar">
        <a href="/">Home</a>

        <a href="/services.html">Services</a>

        <a href="/products/index.html">Products</a>

        <a href="/">Contact</a>
      </div>
    </nav>
    <nav class="mobile">
      <button id="openNav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-menu"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </nav>
    <div class="links" id="nav-m">
      <button id="closeNav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <a href="/">Home</a>

      <a href="/services.html">Services</a>

      <a href="/products/index.html">Products</a>

      <a href="/">Contact</a>
    </div>
    <div class="content">
      <h1>Let’s Get in Touch</h1>
      <h6>CONTACT US</h6>
      <div class="icons">
        <div class="item">
          <img src="/assets/map-icon.png" alt="" />
          <p>1330 Ballyshannon Pkwy, Orlando FL, 32828 USA</p>
        </div>
        <div class="item">
          <img src="/assets/phone-icon.png" alt="" />
          <a href="tel:+1 (407) 288-4537">+1 (407) 288-4537</a>
        </div>
        <div class="item">
          <img src="/assets/mail-icon.png" alt="" />
          <a href="mailto : algo@gmail.com">algo@gmail.com</a>
        </div>
      </div>
      <h6>START YOUR PROJECT NOW</h6>
      <div class="wrap-form">
        <form action="https://submit-form.com/rfPM0Ez7WGnAWw1I4BBeK">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
              required
            />
          </div>
          <div class="input-group area">
            <label for=""> Messages or Questions</label
            ><textarea name="more" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div class="footer">
        <h3>Keep Connected!</h3>
        <div class="social-icons">
          <a href="#">
            <img src="/assets/fb.png" alt="Facebook" />
          </a>
          <a href="#">
            <img src="/assets/ig.png" alt="Instagram" />
          </a>
          <a href="#">
            <img src="/assets/in.png" alt="Linkedin" />
          </a>
        </div>
        <p>Copyright © 2020. Ducar Services Llc.</p>
      </div>
    </div>
  </body>
</html>
